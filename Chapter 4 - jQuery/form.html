
<!doctype html>
<html>
    <head>
        <title>jQuery Learning</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        <style type="text/css">
          #wraper {
            width: 550px;
            background-color: #cecece ;
            margin:0 auto;
            font-family: Helvetica;
            font-size: 1.2em;
            padding: 10px;
          }
          input{
            width: 300px;
            height: 20px;
            border-radius: 5px;
            padding: auto;
            font-size: 0.8em;
            border: 1px solid grey;
            margin-bottom: 10px;
          }
          label{
            width: 200px;
            float:left;
            padding:2px 5px;
          }
          #submitButtom{
            height: 30px;
            display: block;
            margin: auto;
            width: auto;
            font-size: 1.1em;
            font-weight: bold;
          }
          #error{
            color: red;
            padding:0px 0px 8px 5px;
          }
        </style>
    </head>

    <body>
      <div id="wraper">
        <div id="error"></div>
        <form id="valForm">
          <label for="email">Email</label>
          <input id="email" name="email"/>

          <label for="phone">Telephone</label>
          <input name="phone" id="phone"/>

          <label for="pass">Password</label>
          <input name="pass" type = "password" id="pass"/>

          <label for="pass">Confirm Password</label>
          <input name="pass" type = "password" id= "cpass"/>

          <input id="submitButtom" type="submit" value="Submit"/>
        </form>
      </div>

      <script> 
        $("#valForm").submit(function(event) {
          var errorMessage = "";

          event.preventDefault();
          
          function isValidEmailAddress(emailAddress) {
            var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
};
          if(!isValidEmailAddress($("#email").val())){
            errorMessage = "*Please enter a valid email address.";
            $("#email").css("border-color", "red");
          }

          if(!$.isNumeric($("#phone").val())){
            errorMessage += "<br/>*Please enter a valid telephone number.";
            $("#phone").css("border-color", "red");
            }
          if($("#pass").val() != $("#cpass").val() || $("#pass").val() == "" ){
            errorMessage += "<br/>*Please enter matching passwords.";
            $("#pass").css("border-color", "red");
            $("#cpass").css("border-color", "red");
          }

          if (errorMessage=="") {
            $("#error").html(errorMessage);
            $("#email").css("border-color", "black");
            $("#phone").css("border-color", "black");
            $("#pass").css("border-color", "black");
            $("#cpass").css("border-color", "black");
            alert("success");
          } else{

          $("#error").html(errorMessage);
          }

        });

      </script>

    </body>
</html>
